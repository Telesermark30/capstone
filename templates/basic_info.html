<!-- basic_info.html -->
<!DOCTYPE html>
<html lang="{{ session.get('language', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card w-50 shadow">
            <div class="card-body">
                <h1 class="text-center mb-4">{{ title }}</h1>
                <form method="post">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="form-control" value="{{ first_name }}" required disabled>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" value="{{ last_name }}" required disabled>
                    </div>
                    <div class="mb-3">
                        <label for="sex" class="form-label">Sex</label>
                        <select id="sex" name="sex" class="form-select" disabled>
                            <option value="Male" {% if sex == 'Male' %} selected {% endif %}>{{ translated_text['male'] }}</option>
                            <option value="Female" {% if sex == 'Female' %} selected {% endif %}>{{ translated_text['female'] }}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" name="age" class="form-control" value="{{ age }}" required disabled>
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" step="0.1" class="form-control" value="{{ weight }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height (cm)</label>
                        <input type="number" id="height" name="height" step="0.1" class="form-control" value="{{ height }}" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">{{ next_button }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $(".alert").fadeOut("slow", function() {
                    $(this).remove();
                });
            }, 3000);
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <footer style="background-color: #ed7297; padding: 10px; text-align: center; margin-top: 20px;">
        <p>This property is owned by Teleser Mark U. Mejorda, Alcazaren, Alexis Jr. Y., Lecomes, Kzel A. @Capstone Project 2024</p>
    </footer>
</body>
</html>
