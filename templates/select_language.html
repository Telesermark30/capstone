<!--select_language.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card w-50 shadow">
            <div class="card-body text-center">
                <h1>{{ title }}</h1>
                <div class="d-grid gap-3">
                    <!-- English Button -->
                    <form method="post">
                        <input type="hidden" name="language" value="en">
                        <button type="submit" class="btn btn-primary btn-lg"> ENGLISH </button>
                    </form>

                    <!-- Cebuano Button -->
                    <form method="post">
                        <input type="hidden" name="language" value="ceb">
                        <button type="submit" class="btn btn-primary btn-lg"> CEBUANO</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        setTimeout(function() {
            $(".alert").fadeOut("slow", function() {
                $(this).remove();
            });
        }, 3000);
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer style="background-color: #ed7297; padding: 10px; text-align: center; margin-top: 20px;">

</footer>
</html>
