<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Nutritionist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card w-50 shadow">
            <div class="card-body text-center">
                <h1>Select a Nutritionist</h1>
                <form method="POST" action="{{ url_for('patient.select_nutritionist') }}">
                    <div class="mb-4">
                        <label for="nutritionist_id" class="form-label">Choose a Registered Nutritionist:</label>
                        <select class="form-select" name="nutritionist_id" id="nutritionist_id" required>
                            <option value="" disabled selected>Select a Nutritionist</option>
                            {% if nutritionists %}
                                {% for nutritionist in nutritionists %}
                                    <option value="{{ nutritionist.id }}">{{ nutritionist.first_name }} {{ nutritionist.last_name }}</option>
                                {% endfor %}
                            {% else %}
                                <option value="" disabled>No nutritionists available</option>
                            {% endif %}
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Proceed</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        setTimeout(function() {
            $(".alert").fadeOut("slow", function() {
                $(this).remove();
            });
        }, 3000);
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <footer style="background-color: #ed7297; padding: 10px; text-align: center; margin-top: 20px;">
        <p>This property is owned by Teleser Mark U. Mejorda, Alcazaren, Alexis Jr. Y., Lecomes, Kzel A. @Capstone Project 2024</p>
    </footer>
</body>
</html>
