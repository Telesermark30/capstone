<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGA Assessment Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card w-50 shadow">
            <div class="card-body text-center">
                <h1>Your Results</h1>
                <p>Your score is: {{ total_score }}</p>
                <p>Assessment: {{ assessment }}</p>
                <p>{{ consult_message }}</p>

                <!-- Action buttons for Save, Print, and Reset -->
                <div class="mt-4">
                    <button class="btn btn-success me-2" onclick="saveResult()">Save</button>
                    <button class="btn btn-primary me-2" onclick="printResult()">Print</button>
                    <button class="btn btn-warning" onclick="resetForm()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    function saveResult() {
    fetch('/save_result', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ score: "{{ total_score }}", status: "{{ status }}" })
    })
    .then(response => response.json())
    .then(data => alert(data.message || 'Saved successfully!'))
    .catch(error => alert('Error saving result.'));
}

    </script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        setTimeout(function() {
            $(".alert").fadeOut("slow", function() {
                $(this).remove();
            });
        }, 3000);
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <footer style="background-color: #ed7297; padding: 10px; text-align: center; margin-top: 20px;">
        <p>This property is owned by Teleser Mark U. Mejorda, Alcazaren, Alexis Jr. Y., Lecomes, Kzel A. @Capstone Project 2024</p>
    </footer>
</body>
</html>
